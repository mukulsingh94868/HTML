<!DOCTYPE html>
<html>
<head>
	<title>HTML FORMS</title>
	<link rel="stylesheet" type="text/css" href="">
    <script type="text/javascript">
    	function validateForm()
    	{
    		var pass1 = document.getElementById("password1").value;
    		var pass2 = document.getElementById("password2").value;
    		if (pass1 == pass2)
    		{
    			alert("passwords match");
    			return true;
    		}
    		else
    		{
    			alert("password does not match");
    			return false;
    		}
    		return false;
    	}
    </script>
</head>
<body style="background: orange">
<form action="user input.html" onsubmit="return validateForm();">
	First name:<br>
	<input type="text" name="firstname" required><br>
	Last name:<br>
	<input type="text" name="lastname" value="Smith"><br>
	User password:<br>
	<input type="password" name="password"><br>


	<input type="radio" name="food" value="Pizza" checked>Pizza<br>
	<input type="radio" name="food" value="Tacos">Tacos<br>
	<input type="radio" name="food" value="Salad">Salad<br>

	<input type="checkbox" name="skills" value="HTML"> I know HTML<br>
	<input type="checkbox" name="skills" value="Javascript">I know Javascript<br>

	Quantity (between 1 and 5):
	<input type="number" name="Quantity" min="1" max="8"><br>
	Birthday:
	<input type="date" name="Birthday"><br>

	Select your favourite color:
	<input type="color" name="favcolor"><br>

	<input type="submit" value="Submit">

</form>
<button>Click me</button>
</body>
</html>
