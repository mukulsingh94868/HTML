<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lets position</title>
	<style type="text/css">
		div{
			box-sizing: border-box;
			border: 1px solid #000000;
			width: 100px;
			height: 100px;
			margin: 2%;
			padding: 2%;
			display: inline-block;
			transition: 2s ease;
		}
		div:focus{
			background-color: #ffff00;

		}
		div:hover{
			width: 200px;
			background-color: #800040;
		}
	</style>

</head>
<body>
	<div tabindex="1">A</div>
	<div tabindex="3">B</div>
	<div tabindex="2">C</div>
	<div tabindex="4">D</div>
	<div tabindex="5">E</div>
	<div tabindex="6">F</div>
	<div tabindex="7">G</div>
	<div tabindex="8">H</div>
	<div tabindex="9" class="animate">I</div>

</body>
</html>
