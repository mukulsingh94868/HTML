<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Styling Links</title>
	<style type="text/css">
		a{
			display: block;
			font-weight: bold;
			color: #ffffff;
			background: #0006CC;
			width: 200px;
			text-align: center;
			padding: 4px;
			text-decoration: none;
			margin: 0 auto;
			margin-top: 10px;
			

		}
		a:hover{
			background: #B3B3B3;
			color: #0006CC;
		}
		a:focus{
			background: #B3B3B3;
			color: #0006CC;
		}
		a:active{
			border: 3px solid #000000;
		}
	</style>
</head>
<body>
	<h2>Styles links</h2>
	<a class = "button" href="http://www.intro-webdesign.html">Introduction to web design</a>

	<a class = "button" href="http://umich.edu">University of Michigan</a>

	<a class = "button" href="http://kent.edu">Kent State University</a>


</body>
</html>
